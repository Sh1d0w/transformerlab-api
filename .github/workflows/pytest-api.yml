# This workflow will install Python dependencies and run tests

name: Pytest for API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install uv
        uv pip install --system pytest pytest-asyncio jsonschema
        if [ -f requirements-no-gpu-uv.txt ]; then uv pip install --system -r requirements-no-gpu-uv.txt; fi
    - name: Now run the server by calling ./run.sh and wait for it to be ready
      run: |
        ./run.sh &
        sleep 10  # Wait for the server to start
    - name: Test with pytest
      run: |
        pytest test/api/
